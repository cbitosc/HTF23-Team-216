<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-card {
            width: 300px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
            padding: 10px;
        }

        .image-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hotel Features</h1>
    </div>
    <div class="container">
        <div class="image-gallery">
            <!-- Replace these image sources with the actual image paths from your Flask app -->
            <div class="image-card">
                <img src="image1.jpg" alt="Feature 1">
                <p>Feature 1</p>
            </div>
            <div class="image-card">
                <img src="image2.jpg" alt="Feature 2">
                <p>Feature 2</p>
            </div>
            <div class="image-card">
                <img src="image3.jpg" alt="Feature 3">
                <p>Feature 3</p>
            </div>
            <!-- Add more image cards as needed -->
        </div>
    </div>
</body>
</html>
