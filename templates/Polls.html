
<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Poll Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 800px;
                margin: 20px auto;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
            }
    
            h1 {
                margin-top: 0;
                color: #333;
                text-align: center;
            }
    
            h2 {
                color: #333;
            }
    
            .poll-container {
                margin-top: 20px;
            }
    
            .poll-container form {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #fff;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
            }
    
            button[type="submit"] {
                background-color: #0066cc;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            button[type="submit"]:hover {
                background-color: #0052a3;
            }
            
/* Style for the menu bar */
.menu-bar {
    background-color: #333; /* Background color */
    overflow: hidden;
}

/* Style for the menu bar links */
.menu-bar a {
    float: left; /* Float the links to the left */
    display: block; /* Make them block elements for proper spacing */
    color: white; /* Text color */
    text-align: center; /* Center align the text */
    padding: 14px 16px; /* Padding for spacing */
    text-decoration: none; /* Remove underlines */
}

/* Change color on hover */
.menu-bar a:hover {
    background-color: #555;
}
        </style>
    
</head>
<body>
    <div class="menu-bar">
        <a href="{{ url_for('notices') }}">Notice Board</a>
        <a href="{{ url_for('Resources') }}">Resources</a>
        <a href="{{ url_for('Courses') }}">Courses</a>
        <a href="{{ url_for('Roadmaps') }}">Roadmaps</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h1>Poll Page</h1>
        <div class="poll-container">
            {% for poll in polls %}
                <form action="/vote" method="post">
                    <h2>{{ poll['title'] }}</h2>
                    {% for option in poll['options'] %}
                        <label>
                            <input type="radio" name="{{ poll['title'] }}" value="{{ option }}">
                            {{ option }}
                        </label><br>
                    {% endfor %}
                    <br>
                    <button type="submit">Vote</button>
                </form>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
